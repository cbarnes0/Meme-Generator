<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
    <div>
        <header class="row">

            </div>

    </div>

    <main>

            <!-- <section class="row">

                    <h1 id="title-heading" class="u-max-full-width">Title</h1>
                </div>
            </section> -->

            <section class="row">
                <div class="main-content">
                    <div class="six columns">
                        <button>Previous</button>
                    </div>
                    <!-- img -->
                    <div class="six columns imgHolder" id="memeContainer">
                        <!-- we adding memeContainer ID -->

                <div class="u-max-full-width">
                    <div id="text-input" class="twelve columns">
                        <input type="text">
                    </div>
                    <div id="enter-input" class="twelve columns">
                        <button class="button-primary">Enter</button>
                    </div>
                </div>
            </section>
        </div>

    </footer>
