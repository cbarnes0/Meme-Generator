<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="./assets/skeleton.css"/>
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body>
    <div>
        <header class="row">

            <div class="twelve columns">

                <h1 id="header" class="u-max-full-width">Meme Generator</h1>


            </div>

        </header>
    </div>

    <main>

            <section class="row">
                <div class="twelve columns">
                    <h1 id="title-heading" class="u-max-full-width">Title</h1>
                </div>
            </section>

            <section class="row">
                <div class="main-content">
                    <div class="six columns">
                        <!-- Style to be centered and similar to Weather Dashboard -->
                        <div>
                            <h2 id="history-title">Former Dank Memes</h2>
                            <ul id="search-history"></ul>
                        </div>
                    </div>
                    <!-- img -->
                    <div class="six columns imgHolder" id="memeContainer">
                        <!-- we adding memeContainer ID -->
                        <img id="memeImage" src="" alt="Meme">
                    </div>
                    <div class="six columns">
                        <button>Save</button>
                    </div>
                </div>
            </section>

            <section class="row" id="advice-card">
                    <div class="main-content">
                        <!-- <div class="u-max-full-width"> -->
                            <div class="three columns" id="extra-space">
                            </div>
                            <div class="three columns" id="quote-box">
                                <p id="quote-box-text"></p>
                            </div>
                            <div class="three columns" id="button-box">
                                <button class="button-primary" id="generate-text">Generate Text</button>
                            </div>
                        <!-- </div> -->
                    </div>
                <!-- <div class="u-max-full-width">
                    <div id="text-input" class="twelve columns">
                        <input type="text">
                    </div>
                    <div id="enter-input" class="twelve columns">
                        <button class="button-primary">Enter</button>
                    </div>
                </div> -->
            </section>
        </div>
    </main>

    <footer>

    </footer>

<script src="./Development/script.js">

</script>
</body>








</html>
